<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
    }
    
    .title img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .slider-label {
      font-size: 14px;
      color: #555;
    }
    
    .setting {
      margin-bottom: 15px;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    
    .range-value {
      display: inline-block;
      width: 30px;
      text-align: right;
      font-size: 14px;
      color: #888;
    }
    
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
    
    .stats-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }
    
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="icons/icon48.png" alt="Logo">
    <span>YouTube Focus</span>
  </div>
  
  <div class="switch-container">
    <span class="slider-label">Enable Focus Mode</span>
    <label class="switch">
      <input type="checkbox" id="enable-focus" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting">
    <label class="setting-label" for="blur-intensity">Blur Intensity</label>
    <input type="range" id="blur-intensity" min="1" max="20" value="10">
    <span class="range-value" id="blur-value">10px</span>
  </div>
  
  <div class="setting">
    <label class="setting-label" for="threshold">Educational Content Threshold</label>
    <input type="range" id="threshold" min="0" max="100" value="60">
    <span class="range-value" id="threshold-value">60%</span>
  </div>
  
  <div class="switch-container">
    <span class="slider-label">Show Overlays</span>
    <label class="switch">
      <input type="checkbox" id="show-overlay" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="stats">
    <div class="stats-title">Today's Focus Stats</div>
    <div class="stat-item">
      <span>Focus Time:</span>
      <span id="focus-time">0h 0m</span>
    </div>
    <div class="stat-item">
      <span>Educational Videos:</span>
      <span id="edu-videos">0</span>
    </div>
    <div class="stat-item">
      <span>Distractions Avoided:</span>
      <span id="distractions">0</span>
    </div>
  </div>
  
  <button id="reset-stats">Reset Stats</button>
  
  <script src="popup.js"></script>
</body>
</html>
